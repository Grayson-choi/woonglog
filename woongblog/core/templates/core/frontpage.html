{% extends 'core/base.html' %}
{% block title %}Home{% endblock title %}


  {% block content %}
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <section class="section">
          <div class="columns">
            <div class="column is-8 is-offset-2">
              {% for post in posts %}
                <div class="content is-medium">
                  <a href="{% url 'post_detail' post.category.slug post.slug %}">
                    {% if post.image %}
                      <figure class="image">
                        <img src="{{ post.image.url }}" alt="">
                      </figure>
                    {% endif %}
                    <h2 class="subtitle is-4">{{ post.created_at|date:'y-m-d H:i' }}</h2>
                    <h1 class="title">{{ post.title }}</h1>
                    <p>{{ post.intro }}</p>
                  </a>
                  <p><small>{{ post.created_at|timesince }} ago </p></small>
                </div>
              {% endfor %}
            </div>
          </div>
      </div>
    </div>
  </section>
  {% endblock content %}
